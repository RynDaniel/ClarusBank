<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="css/style.css">
   <!-- bootstrap css -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <link rel="stylesheet" href="css/all.css">
  <style>
  </style>
</head>

<body>
  <!-- partial:index.partial.html -->

  <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
      <div class="card card-4">
        <div class="container">
          <div class="row">
           <div class="col-11 mx-auto text-center my-5">
            <form class="my-5" id="customer-form">
             <h1 class="text-capitalize">Add to Cart Form</h1>
             <!-- single input -->
             <div class="input-group my-3">
              <div class="input-group-prepend">
               <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control text-capitalize name" id="name" placeholder="Product Name">
             </div>
             <!-- end of single input -->
             <!-- single input -->
             <div class="input-group my-3">
              <div class="input-group-prepend">
               <span class="input-group-text"><i class="fas fa-book"></i></span>
              </div>
              <input type="text" class="form-control text-capitalize price" placeholder="Price" id="price">
             </div>
             <!-- end of single input -->
             <!-- single input -->
             <div class="input-group my-3">
              <div class="input-group-prepend">
               <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
              </div>
              <input type="text" class="form-control text-capitalize quantity" placeholder="Quantity" id="quantity">
             </div>
             <!-- end of single input -->
             <button type="submit" class="btn btn-block submitBtn text-uppercase mt-4">ADD TO CART</button>
            </form>
        
            <div class="loading" style="display: none;">
             <img src="img/loading.gif">
            </div>
           </div>
          </div>
         </div>
        <center>
          <h1>Shopping Cart</h1>
        </center>
        <div class="card-body">
          <div class="shopping-cart">
            <div class="column-labels">
              <label class="product-image">Image</label>
              <label class="product-details">Product</label>
              <label class="product-price">Price</label>
              <label class="product-quantity">Quantity</label>
              <label class="product-removal">Remove</label>
              <label class="product-line-price">Total</label>
            </div>
            <div class="products">
            <div class="product">
              <div class="product-image">
                <img src="img/cino.jpg">
              </div>
              <div class="product-details">
                <div class="product-title">Cino Chocolate</div>
              </div>
              <div class="product-price">12.99</div>
              <div class="product-quantity">
                <input type="number" value="2" min="1">
              </div>
              <div class="product-removal">
                <button class="remove-product">
                  Remove
                </button>
              </div>
              <div class="product-line-price">25.98</div>
            </div>

            <div class="product">
              <div class="product-image">
                <img src="img/tofita.jpg">
              </div>
              <div class="product-details">
                <div class="product-title">Tofita Chewing Gum</div>
              </div>
              <div class="product-price">45.99</div>
              <div class="product-quantity">
                <input type="number" value="1" min="1">
              </div>
              <div class="product-removal">
                <button class="remove-product">
                  Remove
                </button>
              </div>
              <div class="product-line-price">45.99</div>
            </div>
          </div>
            <div class="totals">
              <div class="totals-item">
                <label>Subtotal</label>
                <div class="totals-value" id="cart-subtotal">71.97</div>
              </div>
              <div class="totals-item">
                <label>Tax (18%)</label>
                <div class="totals-value" id="cart-tax">12.95</div>
              </div>
              <div class="totals-item">
                <label>Shipping</label>
                <div class="totals-value" id="cart-shipping">15.00</div>
              </div>
              <div class="totals-item totals-item-total">
                <label>Grand Total</label>
                <div class="totals-value" id="cart-total">99.92</div>
              </div>
            </div>
            <button class="checkout">BUY</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
   <!-- jquery -->
 <script src="./js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
